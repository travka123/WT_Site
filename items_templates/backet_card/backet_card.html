<div id="{card_id}" class="card-auto">
    <div class="card-auto-img-container">
        <img class="card-auto-img" src="{car_image}">
    </div>
    <div class="card-auto-content">
        <div class="card-auto-info">
            <p><span class="card-auto-info-name">{car_name}</span><br><span class="card-auto-info-brand">{car_brand}</span></p>
        </div>
        <div class="card-auto-price">
            <p class="card-auto-price-text">{car_price} $</p>
        </div>
        <button class="card-btn-add" onclick="{onclick_function}">Убрать</button>
    </div>
</div>
